name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries
        run: |
          # Linux
          GOOS=linux GOARCH=amd64 go build -o bin/x402-gateway-linux-amd64 ./cmd/gateway
          GOOS=linux GOARCH=arm64 go build -o bin/x402-gateway-linux-arm64 ./cmd/gateway
          
          # macOS
          GOOS=darwin GOARCH=amd64 go build -o bin/x402-gateway-darwin-amd64 ./cmd/gateway
          GOOS=darwin GOARCH=arm64 go build -o bin/x402-gateway-darwin-arm64 ./cmd/gateway
          
          # Windows
          GOOS=windows GOARCH=amd64 go build -o bin/x402-gateway-windows-amd64.exe ./cmd/gateway

      - name: Create checksums
        run: |
          cd bin
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/x402-gateway-linux-amd64
            bin/x402-gateway-linux-arm64
            bin/x402-gateway-darwin-amd64
            bin/x402-gateway-darwin-arm64
            bin/x402-gateway-windows-amd64.exe
            bin/checksums.txt
          generate_release_notes: true
